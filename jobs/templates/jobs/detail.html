{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static '../jobs/static/css/detail.css' %}">

{% block footer %}
  <h1 class="fw-light">{{ job.title }}</h1>
  <p class="lead text-muted">{{ job.summary }}</p>
  <a href="{% url 'home' %}" class="btn btn-secondary my-2">HomePage</a>
{% endblock footer %}

{% block body %}
  <section class="jumbotron text-center bg-light py-5">
    <div class="container">
      {% if job.url %}
        <a href="{{ job.url }}">
          <img class="{{ job.size }} img-custom my-3" width="100%" height="100%" src="{{ job.image.url }}">
        </a>
      {% else %}
        <img class="{{ job.size }} img-custom my-3" width="100%" height="100%" src="{{ job.image.url }}">
      {% endif %}
      <p class="description lead my-3">{{ job.description|urlize|linebreaks }}</p>
    </div>

  </section>

{% endblock body %}
